<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة تنظيم الجداول</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Cairo", sans-serif; }
    body { background: #0f172a; color: #f8fafc; line-height: 1.6; }
    h1 { text-align: center; font-size: 2rem; margin: 20px 0; color: #38bdf8; }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 15px;
      background: #1e293b;
      color: #f1f5f9;
      border: 2px solid #334155;
      border-radius: 12px;
      font-size: 1rem;
      resize: vertical;
      transition: .3s;
    }
    textarea:focus { border-color: #38bdf8; outline: none; }

    .buttons {
      margin: 15px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg,#3b82f6,#06b6d4);
      color: white;
      transition: .3s;
    }
    button:hover { transform: scale(1.05); }

    .output {
      margin-top: 20px;
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
    }
    .output h2 { margin-bottom: 10px; color: #38bdf8; }

    ul { list-style: none; }
    ul li {
      padding: 6px 0;
      border-bottom: 1px solid #334155;
    }

    /* جدول */
    .schedule {
      margin-top: 25px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #334155;
      padding: 10px;
      font-size: 0.9rem;
    }
    th {
      background: #0ea5e9;
      color: #fff;
    }
    td { color: #e2e8f0; }
  </style>
</head>
<body>

  <h1>منصة تنظيم الجداول الدراسية</h1>

  <div class="container">
    <textarea id="inputText" placeholder="📋 الصق النص هنا..."></textarea>

    <div class="buttons">
      <button onclick="extractCourses()">📑 استخراج المواد</button>
      <button onclick="generateSchedule()">📅 إنشاء جدول</button>
      <button onclick="downloadTXT()">⬇️ تحميل TXT</button>
      <button onclick="downloadPDF()">⬇️ تحميل PDF</button>
      <button onclick="downloadExcel()">⬇️ تحميل Excel</button>
    </div>

    <div class="output">
      <h2>📌 قائمة المواد والشعب</h2>
      <ul id="courseList"></ul>
    </div>

    <div class="schedule" id="scheduleContainer"></div>
  </div>

<!-- أضف المكتبة الخاصة بالـ autoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script>
  async function downloadPDF() {
    if (extractedData.length === 0) return alert("⚠️ لا يوجد بيانات!");

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
      orientation: "portrait",
      unit: "pt",
      format: "a4"
    });

    // تحميل خط كايرو وإضافته للـ jsPDF
    const fontUrl = "https://cdn.jsdelivr.net/npm/@fontsource/cairo/files/cairo-arabic-400-normal.woff";
    const font = await fetch(fontUrl).then(r => r.arrayBuffer());
    doc.addFileToVFS("Cairo.ttf", font);
    doc.addFont("Cairo.ttf", "Cairo", "normal");
    doc.setFont("Cairo");

    // العنوان
    doc.setFontSize(16);
    doc.text("📋 قائمة المواد والشعب", 300, 40, { align: "center" });

    // تجهيز البيانات للجدول
    const rows = extractedData.map((d, i) => [
      i + 1,
      d.course,
      d.section,
      d.day,
      d.time,
      d.room
    ]);

    // إنشاء الجدول
    doc.autoTable({
      startY: 60,
      head: [["#", "المقرر", "الشعبة", "اليوم", "الوقت", "القاعة"]],
      body: rows,
      styles: { font: "Cairo", fontStyle: "normal", halign: "center" },
      headStyles: { fillColor: [56, 189, 248] },
    });

    doc.save("courses.pdf");
  }
</script>
</body>
</html>
